<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title></title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <style>
        span{
            margin-left: 100px;;}
    </style>
</head>
<body>
<input class="inp" id="inp1" type="text"/>
<input id="inp2" type="text"/>
<button id="but">add</button>
<div class="box"></div>
<script type="text/javascript">
    $(function(){


        $.ajax({
            url:'http://localhost:3000/item/list',
            type:'GET',

            success:function(e) {
                console.log(e)
                var string=''
                for(i in e){
                    string+=('<span>'+e[i].title+'</span>'+'<span>'+e[i].time+'</span>'+'<br>')
                }
                $('.box').html(string)

            }
    })

        $('#but').click(function(){

            var inp1=$("#inp1").val()
            var inp2=$("#inp2").val()
            $.ajax({
                url:'http://localhost:3000/item/count',
                type:'POST',
                data:{
                    inp1:inp1,
                    inp2:inp2
                },
                success:function(e) {
 console.log(e)

                }
            })
        })
    })
</script>
</body>
</html>
